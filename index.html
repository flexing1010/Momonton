<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="fridge">
      <img src="img/smartFridge.png" />
      <div class="toDoPaper"></div>
      <div class="smartScreen">
      
      <div class="clock">
        <div class="hour">
          <div class="hr" id="hr"></div>
        </div>
        <div class="min">
          <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
          <div class="sc" id="sc"></div>
        </div> 
      </div>
      <div id="digitalClock">
        <div id="hour"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
        <div id="ampm"></div>
      </div>
    </div>

    
    <!-- <div class="js-clock">

    </div>   -->
