<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="font/Rimouski.css" />
  </head>

  <body>
    <div id="background">
      <img src="img/wallpaper.jpg" />
    </div>

    <main class="fridge">
      <img src="img/smartFridge.png" />
      <div class="toDoPaper">
        <form class="js-form form">
          <span class="todo-header">Hello! What is your name?</span>
          <input class="todo-name" type="text" />
        </form>
        <span class="js-greetings greetings"></span>
        <div class="js-toDoBox">
          <form class="js-toDoForm">
            <input type="text" placeholder="what do you need to do today?" />
          </form>
          <div class="to-do">
            <div class="js-toDo">
              <h1>Things to do</h1>
              <ul class="js-toDoList"></ul>
            </div>
            <div class="js-finished">
              <h1>Finished</h1>
              <ul class="js-finishedList"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="smartScreen">
        <div class="clock">
          <div id="date"></div>
          <div class="hour">
            <div class="hr" id="hr"></div>
          </div>
          <div class="min">
            <div class="mn" id="mn"></div>
          </div>
          <div class="sec">
            <div class="sc" id="sc"></div>
          </div>
        </div>

        <div id="digitalClock">
          <div id="hour"></div>
          <div id="minutes"></div>
          <div id="seconds"></div>
          <div id="ampm"></div>
        </div>

        <div class="container">
          <div class="app-title"><p>Weather</p></div>
          <div class="notification"></div>
          <div class="weather-container">
            <div class="weather-icon"><img src="icons/unknown.png" /></div>
            <div class="temperature-value">
              <p>– °<span>C</span></p>
            </div>
            <div class="temperature-description"><p>-</p></div>
            <div class="location"><p>-</p></div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/toDoList.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/index.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
